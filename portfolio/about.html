<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Andelin - Portfolio</title>
    <link href='styles/main.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
</head>
<body>
    <header>
        <nav>
            <a id='logo' href='/portfolio/index.html'>
                <img src="/portfolio/images/Logotype.png" alt="Austin Andelin">
            </a>
            <a href='/portfolio/projects.html'>My Work</a>
            <a href='/portfolio/about.html'>About Me</a>
        </nav>
    </header>
    <section id='about-me'>
        <div id='about'>
            <img id='profile-image' src='images/Profile Picture.jpg' alt="A picture of Austin Andelin">
            <div>
                <h2>About Me</h2>
                <p>I grew up on a family farm in Northern Nevada. From a young age I learned that good produce takes time and care to flourish. Now I apply the same patience and passion towards making design work that truly excels.</p>
            </div>
        </div>
    </section>
    <section id='feedback-total'>
        <div id="feedback">Get In Touch With Me!</div>
        <form action="#" method="post">
            <p>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" required/>
            </p>
            <p>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" required placeholder='email@web.com'/>
            </p>
            <p>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message"></textarea>
            </p>
            <p class='button'>
                <button type='submit'>Send your message!</button>
            </p>
          </form>
        </section>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
    
</body>
</html>
